{% extends 'homepage.html' %}
{% load static %}
{% block content %}
    {% include 'include/header.html' %}
    <div class="breadcrumb-area breadcrumb-padding">
      <div class="container custom-container-one">
        <div class="row">
          <div class="col-lg-12">
            <div class="breadcrumb-contents">
              <h4 class="breadcrumb-contents-title"> Контакты </h4>
              <ul class="breadcrumb-contents-list list-style-none">
                <li class="breadcrumb-contents-list-item">
                  <a href="{% url 'index' %}" class="breadcrumb-contents-list-item-link"> Домой </a>
                </li>
                <li class="breadcrumb-contents-list-item"> Контакты </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section class="contact-area pat-100 pab-100">
      <div class="container">
        <div class="contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2389.6647011021164!2d72.78390761396035!3d40.528196960257205!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38bdac1282b97f0d%3A0x2630e584014cece!2z0KHRg9C70LDQudC80LDQvSDQotC-0L4!5e0!3m2!1sru!2skg!4v1677380387665!5m2!1sru!2skg" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="row">
          <div class="col-lg-6 mt-5">
            <div class="contact-thumb">
              <img src="{{ setting.logo.url }}" alt="img">
            </div>
          </div>
          <div class="col-lg-6 mt-5">
            <div class="contact-wrapper contact-padding bg-white radius-20">
              <div class="contact-contents">
                <h4 class="contact-contents-title"> Get in touch </h4>
                <p class="contact-contents-para mt-2"> Our friendly team would love to hear from you. </p>
                <div class="contact-contents-form custom-form">
                  <form action="#">
                    <div class="single-flex-input mt-4">
                      <div class="single-input mt-4">
                        <input type="text" class="form--control radius-5" placeholder="First Name">
                      </div>
                      <div class="single-input mt-4">
                        <input type="text" class="form--control radius-5" placeholder="Last Name">
                      </div>
                    </div>
                    <div class="single-input mt-4">
                      <input type="text" class="form--control radius-5" placeholder="Type Email">
                    </div>
                    <div class="single-input mt-4">
                      <input type="tel" class="form--control radius-5" id="phone" placeholder="Type Number">
                    </div>
                    <div class="single-input mt-4">
                      <textarea class="form--control form-message radius-5"></textarea>
                    </div>
                    <button type="submit" class="submit-btn radius-5"> Save Changes </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    {% include 'include/footer.html' %}

{% endblock %}
